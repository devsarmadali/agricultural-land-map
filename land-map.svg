<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="80 -60 860 665" width="11in" height="8.5in" xmlns="http://www.w3.org/2000/svg" aria-labelledby="svgTitle" aria-describedby="svgDesc">
  <defs>
    <title>SVG Definitions</title>
    <desc>Contains patterns and symbols used in the map.</desc>
    <symbol id="houseIcon" viewBox="0 0 100 100">
      <path d="M50 10 L10 40 L10 90 L40 90 L40 60 L60 60 L60 90 L90 90 L90 40 Z" fill="none" stroke="#333" stroke-width="5"/>
    </symbol>
    <symbol id="doorIcon" viewBox="0 0 20 40">
       <rect x="2" y="2" width="16" height="36" fill="#f5f5f5" stroke="#333" stroke-width="1.5" rx="2"/>
       <circle cx="15" cy="20" r="1.5" fill="#333"/>
    </symbol>
    <pattern id="waterPattern" patternUnits="userSpaceOnUse" width="20" height="20" viewBox="0 0 10 10">
      <path d="M 0 5 C 2.5 2.5, 7.5 2.5, 10 5 S 17.5 7.5, 20 5" stroke="#6495ED" stroke-width="1" fill="none"/>
    </pattern>
    <pattern id="brickPatternOutline" patternUnits="userSpaceOnUse" width="30" height="16" viewBox="0 0 30 16">
      <rect x="0" y="0" width="30" height="16" fill="#f5f5f5"/> <rect x="0" y="0" width="14" height="7" fill="none" stroke="#A9A9A9" stroke-width="0.7"/> <rect x="15" y="0" width="14" height="7" fill="none" stroke="#A9A9A9" stroke-width="0.7"/>
      <rect x="-7.5" y="8" width="14" height="7" fill="none" stroke="#A9A9A9" stroke-width="0.7"/> 
      <rect x="7.5" y="8" width="14" height="7" fill="none" stroke="#A9A9A9" stroke-width="0.7"/>
      <rect x="22.5" y="8" width="14" height="7" fill="none" stroke="#A9A9A9" stroke-width="0.7"/> 
    </pattern>
  </defs>

  <title id="svgTitle">Land Map - Vehari Area</title>
  <desc id="svgDesc">A map showing land plots, ownership, common areas, and features. Dimension labels (e.g., '220x198ft') have been removed from all plots. The right filler box contains a table with details from Khewat Number 202. The filler boxes align vertically with the N-plots. Plots N1-N5 and the compass are positioned above the Main Road. Common Passage 1 and Common Passage 2 are styled with a colorless brick outline pattern. Other features include a water body, drainage channels, and a Haveli. Plots 4, 14, 24, and 34 have been widened by extending their left boundaries to meet the central water course.</desc>

  <style>
    text {
      font-family: 'Inter', Arial, sans-serif; /* Using Inter font */
      dominant-baseline: middle;
      text-anchor: middle;
      fill: #333; /* Darker text for better contrast */
    }
    .title {
      font-size: 28px; /* Slightly larger */
      font-weight: bold;
    }
    .plot-number {
      font-size: 18px; /* Adjusted size */
      font-weight: bold;
    }
    .owner-name {
      font-size: 12px; /* Slightly smaller */
      fill: #555;
    }
    .khewat-text {
       font-size: 11px;
       font-weight: bold;
       fill: #444;
    }
    /* .plot-dims class is no longer used for visible text, but kept for potential future use or identification */
    .plot-dims {
      /* font-size: 10px; */ /* Smallest text for dimensions */
      /* fill: #777; */
    }
    .common-area { /* Style for general common areas like Main Road */
      font-size: 15px;
      font-weight: bold;
      fill: #444;
    }
    .caption {
      font-size: 14px;
      fill: #555;
    }
    .legend-title {
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle; 
    }
    .table-header {
        font-size: 11px;
        font-weight: bold;
        text-anchor: start;
    }
    .table-text { 
      font-size: 10px;
      text-anchor: start;
    }
    .compass {
      font-size: 20px;
      font-weight: bold;
    }
    .plot-group:hover > rect, .plot-group:hover > path { 
      filter: brightness(95%);
    }
    .filler-box {
        fill: #f0f0f0; 
        stroke: #ccc; 
        stroke-width: 1;
        stroke-dasharray: 5, 5; 
    }
    .irrelevant-plot-fill {
        fill: #fdfd96; 
    }
  </style>

